<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>It's Useless - Dark Theme</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    .container {
      width: 100%;
      max-width: 450px;
      background: #1e1e1e;
      border-radius: 15px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid #333;
    }
    .header {
      background: #272727;
      color: #ffffff;
      padding: 15px;
      font-size: 20px;
      text-align: center;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }
    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #1b1b1b;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 20px;
      margin: 6px 0;
      font-size: 15px;
      display: inline-block;
      word-wrap: break-word;
      animation: pop 0.2s ease-in-out;
    }
    .user {
      background: #3a3a3a;
      color: #d4d4d4;
      align-self: flex-end;
      border-bottom-right-radius: 5px;
    }
    .bot {
      background: #2a2a2a;
      color: #d4d4d4;
      align-self: flex-start;
      border-bottom-left-radius: 5px;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #333;
      background: #1e1e1e;
    }
    .input-area input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 14px;
      background: #121212;
      color: #ffffff;
    }
    .input-area button {
      background: #3a3a3a;
      color: white;
      border: none;
      padding: 0 20px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: background 0.2s;
    }
    .input-area button:hover {
      background: #555;
    }
    @keyframes pop {
      from { transform: scale(0.9); opacity: 0.5; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">ðŸŒ‘ Zero Sense AI</div>
    <div class="chat-box" id="chat"></div>
    <div class="input-area">
      <input id="question" type="text" placeholder="Ask me anything...">
      <button onclick="ask()">Send</button>
    </div>
  </div>

  <script>
    const input = document.getElementById("question");
    const chat = document.getElementById("chat");

    function createMessage(text, type) {
      const msg = document.createElement("div");
      msg.className = `message ${type}`; // âœ… Fixed
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function ask() {
      if (input.value.trim() === "") return;
      createMessage(input.value, "user");
      setTimeout(() => {
        createMessage("I don't know. ðŸ•¶", "bot");
      }, 500);
      input.value = "";
    }

    // Press Enter to send
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        ask();
      }
    });
  </script>

</body>
</html>
